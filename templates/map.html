{% extends "layout.html" %}

{% block head %}
<title>Mapa</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
{% endblock %}

{% block body %}

<br><br><br>
<div class="container">
    <div id="map" style="height: 720px; margin-top: 5vh"></div>
        <script>
            var map = L.map('map').setView([49.061808356330786, 17.47330634479757], 12);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaGVsbG1hbiIsImEiOiJja3V4cXBoYjcxcHpsMm5vMGNxMDJmMzJkIn0.CcQO_2QQ_Yd1cdLFdHejRg', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiaGVsbG1hbiIsImEiOiJja3V4cXBoYjcxcHpsMm5vMGNxMDJmMzJkIn0.CcQO_2QQ_Yd1cdLFdHejRg'
            }).addTo(map);

            '{% for row in data %}'
                console.log('{{row}}');
                L.marker(
                    [
                        parseFloat('{{row[3]}}'),
                        parseFloat('{{row[4]}}')
                    ]).addTo(map)
                .bindPopup('{{row[1]}}')
            '{% endfor %}'
        </script>
    </div>
</div>

{% endblock %}
